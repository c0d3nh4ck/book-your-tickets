<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>movie request</title>
    <link rel="stylesheet" href="/static/home.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    
    <style>
        body{
            overflow: hidden;
        }
        .container{
            margin-left: 50px;
            margin-top: 35px;
        }
        .mvslt {
            position: relative;
            top: 40px;
        }
    </style>
</head>
<body style="color: white;">
    <div class="navbar">
        <a href="/">Home</a>
        <div class="username">
            <a href="/theatre">{{u}}</a>
        </div>
        <div class="lgt">
            <a href="/logout">log out</a>
        </div>
    </div>
    <div class="container">
        <form action="" method="post">
            <div class="mvrqst">
                Request for movie
                <input type="text" name='Movie'><br>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>

        <div class="limiter">
            <div class="container-table100">
                <div class="wrap-table100">
                    <div class="table">

                        <div class="row header">
                            <div class="cell">
                                Request for movies accepted
                            </div>
                        </div>

                        {% for row in m %} 
                            {% if row['Request']=='1' %}   
                                <div class="row">
                                    <div class="cell" data-title="Full Name">
                                        {{row['Movie_Name']}}
                                    </div>
                                </div>
                            {% endif %}  
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
