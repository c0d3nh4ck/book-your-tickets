<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" href="/static/home.css">
	<style>
		.container{
			margin-left: 50px;
		}
	</style>
</head>
<body>
	<div class="navbar">
		<a href="/">Home</a>
		<div class="dropdown">
				<button class="dropbtn">Sign Up
				<i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-content">
					<a href="/signup_user">user</a>
					<a href="/signup_theatre">theatre</a>
				</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">Sign In
			<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a href="/login_user">user</a>
				<a href="/login_theatre">theatre</a>
				<a href="/login_admin">admin</a>
			</div>
		</div>
	</div>
	<div class="container">
		<h3 style="color: white;">Sign Up As User</h3>
		<form action="" method="post">
			<div class="form-group">
				<input class="text email" type="email" name="email" placeholder="Email" required="">
			</div>
			<div class="form-group">
				<input class="text" type="password" name="password" placeholder="Password" required="">
			</div>	
			<input type="submit" value="SIGN UP">
		</form>
	</div> 
</body>
</html>
